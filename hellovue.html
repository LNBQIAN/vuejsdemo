<!DOCTYPE html>
<html>
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
   <title>vuejs</title>
</head>
<body>
    <div id="app">
        {{message}}
        <input v-model="message">
    </div>
   <script src="js/vue.min.js" type="text/javascript"></script>
   <script>
       new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue.js!'
        }
        });
    </script>
</body>
</html>
